<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
</head>
<body>
<h1>Hi, here you can see how much Bitcoin costs now</h1>
<ul>
    {% for key, value in currencies.items %}
    <li>{{key}} - {{value}}</li>
    {% endfor %}
</ul>

<h1>Here you can see all your orders</h1>

<p>You have {{orders.total_orders}} orders</p>
{% if orders.total_orders > 0 %}
<p>not zero</p>
{% endif %}

</body>
</html>
